<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to Text</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/gif/png" href="/public/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="myapp">
<h1 class="heading">Extract Text from Images</h1>
<br><br><br>
<div class="main">
<form  ng-controller="MyCtrl as up" name="up.upload_form">
    <div style="text-align: center">
        <input type="file" style="width: 250px; margin: 0 auto;" ngf-select ng-model="up.file" name="file" value="Browses" ngf-pattern="'image/*'" accept="image/*" class="btn btn-success"/>

    <br><br>
    <img ng-show="!up.file" ngf-thumbnail="up.file" style="width: 400px; height: 400px;"/>
    <br><br>
    <button type="submit" ng-click="up.submit()" class="btn btn-primary" ng-model="check">Convert to Text</button>
    </div>

    <br><br>
    <div class="panel panel-default" ng-show="check">
        <div class="panel-body">
            {{answer}}
        </div>
    </div>

</form>
</div>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload-shim.min.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</html>
